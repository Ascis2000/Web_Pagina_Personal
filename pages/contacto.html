
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Web</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

<!-- Primera cabecera con iconos de redes sociales -->
<header>
    <div class="enlaces">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <div>&nbsp;</div>
        <a href="#"><i class="fa-solid fa-gear"></i></a>
    </div>
</header>

<!-- boxNavegacion -->
<nav class="boxNavegacion">
    <div class="contenido">
        <h1 class="titulo">Mi WEB</h1>

        <nav class="navegacion">
            <a href="#">Home</a>
            <a href="#">Biografía</a>
            <a href="#" target="_blank">Portfolio</a>
            <a href="#" target="_blank">Code Wars</a>
            <a href="#" class="activo">Contacto</a>
        </nav>

        <div class="menu-hamburguesa" id="menuHamburguesa">
            &#9776;
        </div>
    </div>
</nav>

<main>
    <section class="formulario">
        <!-- Formulario -->
        <div class="boxFormulario">
            <h2>Formulario de Contacto</h2>
            
            <form>
                <label for="nombre">Nombre</label>
                <div class="boxInputs">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombre" 
                        name="nombre" 
                        placeholder="Tu nombre" required>
                </div>

                <label for="apellidos">Apellidos</label>
                <div class="boxInputs">
                    <i class="fas fa-user"></i>
                    <input type="text" id="apellidos" 
                        name="apellidos" 
                        placeholder="Tus apellidos" required>
                </div>

                <label for="email">Correo electrónico</label>
                <div class="boxInputs">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" 
                        name="email" 
                        placeholder="Tu email" autocomplete="email" required>
                </div>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" 
                    name="mensaje" rows="4" 
                    placeholder="Escribe tu mensaje" required></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</main>

<!-- Footer -->
<footer>
    <small>Mi Web</small>
    <small> | </small>
    <small class="fecha"></small>
</footer>

<script src="../js/main.js"></script>

</body>
</html>
